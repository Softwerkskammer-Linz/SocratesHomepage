<div class="container">
  <nav id="main-menu">
  	{{ range (index .Site.Taxonomies.menu .Params.lang).Pages }}
  	<a href="{{ .Permalink  }}">{{ .LinkTitle }}</a>
  	{{ end }}
		
		{{ range $.Site.Taxonomies.groups.home.Pages.ByWeight }}
		
		{{ if eq .Params.lang $.Params.lang }}
			{{ if .Params.anchor }}
			  	<a href="{{ .Permalink  }}">{{ .LinkTitle }}</a>
			{{ end }}
  	{{ end }}
  	{{ end }}
  	<div class="clear"></div>
  </nav>
</div>
